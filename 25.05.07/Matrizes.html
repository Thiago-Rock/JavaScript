        <!-- 
        Sua tia, professora, encomendou um trabalho para você. 
        Ela quer que você crie um script que vai pedir o número de alunos da turma (peça via prompt mesmo).
        Em seguida, vai perguntar qual foi a nota de cada um deles.
        No final, seu script deve fornecer a média geral da turma.
        Use array para armazenar as notas, laço FOR para preencher cada elemento do 
        array e um laço FOR IN para calcular a soma das notas (cálculo necessário para calcular a média).
        -->

        <Script>
            let NumTurma = parseInt(prompt('Quantos alunos há na turma?'));
            let PosicaoAluno = 1;
            let Somatorio = 0;
            const Notas = new Array(NumTurma);
            for (let i = 0; i < Notas.length; i++){
                Notas[i] = parseFloat(prompt('Qual a nota do '+ PosicaoAluno + '° aluno:'));
                PosicaoAluno++;
            }
            for (i in Notas){
                Somatorio += Notas[i];
            }
            let MediaGeral = Somatorio/NumTurma;
            console.log('A média geral da turma foi : ' + MediaGeral);
            

        </Script>
