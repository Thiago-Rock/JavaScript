<body>
    <script>
        function getMensagemMenu(){
            do {
                let funcao = prompt('Entre com a operação:\n(+) Soma\n(-) Subtrai\n(*) Muitliplca\n(/) Divide\n(%) Resto');
            } while (funcao!='+'|| funcao != '-' || funcao != '*' || funcao != '/' || funcao != '%');
            return funcao;
                
        }
        
        function calcula(operador, operando1, operando2){
            switch(operador){
                case '+':
                    return operando1 + operando2;
                    break;
                    case '-':
                        return operando1 - operando2;
                        break;
                    case '*':
                        return operando1 * operando2;
                        break;
                    case '/':
                        return operando1 / operando2;
                        break;
                    case '%':
                        return operando1 % operando2;
                        break;
            }

        }
            
            
                
                let operador = getMensagemMenu();
           

            let operando1 = parseFloat(prompt('Entre com o primeiro número:'));
            let operando2 = parseFloat(prompt('Entre com o segundo número:'));
            let resultado = calcula(operador,operando1,operando2);
            alert('O Resultado é: '+ resultado);
            
            
        
        
        
    </script>
