                <!-- 
                Exercício 3
                ■  Elabore um algoritmo que calcule o que deve ser pago por um produto, 
                considerando o preço normal de etiqueta e a escolha da condição de pagamento. 
                Utilize os códigos da tabela a seguir para ler qual a opção de pagamento escolhida e 
                efetuar o cálculo adequado. 
                Código Condição de pagamento: 

                ■  1 - À vista em dinheiro ou cheque, recebe 15% de desconto 
                ■  2 - À vista no cartão de crédito, recebe 10% de desconto 
                ■  3 - Em duas vezes, preço normal de etiqueta sem juros 
                ■  4 - Em três vezes, preço normal de etiqueta mais juros de 10%.
                -->

                <script>
                    const ValorProduto = parseFloat(prompt('Qual o valor do produto: '));
                    let ValorProdutoFinal = 0;
                    let parcela = 0;
                    const Opcao = parseInt(prompt('Código Condição de pagamento:\n\n\n1 - À vista em dinheiro ou cheque, recebe 15% de desconto  \n2 - À vista no cartão de crédito, recebe 10% de desconto    \n3 - Em duas vezes, preço normal de etiqueta sem juros          \n4 - Em três vezes, preço normal de etiqueta mais juros de 10%.'));
                    switch(Opcao){
                        case 1:
                            ValorProdutoFinal = ValorProduto*(1 - 0.15);
                            console.log('O valor do produto fica R$ ' + ValorProdutoFinal);
                            break;
                        case 2:
                            ValorProdutoFinal = ValorProduto*(1 - 0.1);
                            console.log('O valor do produto fica R$ ' + ValorProdutoFinal);
                            break;
                        case 3:
                        ValorProdutoFinal = ValorProduto/2;
                            console.log('A Parcela do produto fica R$ ' + ValorProdutoFinal);
                            break;
                        case 4:
                            parcela = ValorProduto*(((1+0.10)**3)*0.10)/(((1+0.10)**3)-1);
                            ValorProdutoFinal = 3*parcela;
                            console.log('A Parcela do produto fica R$ ' + parcela.toFixed(2));
                            console.log('O total a pagar será R$ ' + ValorProdutoFinal.toFixed(2));
                            break;
                    }
                </script>
